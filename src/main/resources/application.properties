spring.application.name=ventas

# Puerto donde se ejecutará este microservicio
server.port=8083

# Datos de conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ventas?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate/JPA:
# create-drop → recrea la base en cada inicio (útil en desarrollo)
# update → modifica el esquema si es necesario
# validate → solo revisa que el modelo coincida
# none → sin cambios automáticos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Desactiva la seguridad automática de Spring Boot
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JWT Configuration
jwt.secret=milSabores2024VentasSecretKey123456789012345678901234567890
jwt.expiration=86400000

# Microservices URLs
productos.service.url=http://localhost:8081

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
